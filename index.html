<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/560f553148.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="main">

    <div class="container" id="gradientContainer">
        <h1 style="width: 100%;">Sign In</h1>
        <form style="width: 100%;">
            <input type="text" placeholder="E-mail"><br>
            <input type="text" placeholder="Password"><br>
            <input type="submit" value="Sign In!">
        </form>

        <div class="two">
            <div class="remember-me">
                <input type="checkbox" name="rememberMe" id="rememberMe" style="scale: 1.3;">
                <label for="rememberMe">Remember Me</label>
            </div>
    
            <div class="remember-me">
                Forgot Password
            </div>
    
        </div>

        <h3>— Or Sign In With —</h3>

        <div class="three">
            <button class="btn"> <i class="fa-brands fa-facebook"></i> Facebook</button>
            <button class="btn"> <i class="fa-brands fa-twitter"></i> Twitter</button>

        </div>
    </div>

    <div class="separator"></div>

    <div class="container2">

        <div class="close-icon" onclick="closeContainer2()">&times;</div>
        
        <h1 style="width: 100%;">Sign Up</h1>

        <form style="width: 100%;">
            <input type="text" placeholder="Name"><br>
            <input type="text" placeholder="Surname"><br>
            <input type="text" placeholder="E-mail"><br>
            <input type="text" placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>

        <h4>By creating an account, your agree to our terms.</h4>


        

    </div>


    </div>

    
</body>
</html>
